<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel = "stylesheet" href = "./assets/index.css">
    <title>Cal Pal</title>
</head>
<body>
    <header class="header">
        CalPal Logo
    </header>

    <section class="page-section" id = "calorie-intake_section">
        <h3 class="section-header">Meals</h3>
        <div class="container">
            <div  id="meal-cards"class = "cards_section">


            </div>
            <div class="meal__form">
                    
                <label for="meal">Meal</label>
                <input type="text" id="meal">
        
                <label for="calories">Calories in meal</label>
                <input type="number" id="meal__calories">
                
                <button id="meal-submit"><span>Add Meal</span></button>
            
            </div>
        </div>
        
    </section>

    <section class="page-section" id = "calorie-burned_section">
        <h3 class="section-header">Excersizes</h3>
        <div class="container">
            <div id="workout-cards" class = "cards_section">


            </div>
            <div class="workout__form">
               
                <label for="workout">Workout Name</label>
                <input type="text" id="workout">
                
                <label for="calories">Calories burned</label>
                <input type="number" id="workout__calories">
    
                <button id="workout-submit"><span>Add Workout</span></button>
    
            </div>
        </div>
        
    </section>

    <section class="page-section" id = "calorie-total_section">
        <article>
            <h3 class="section-header">Today Net</h3>
            <p id = "today-net"></p>
        </article>
        <article>
            <h3 class="section-header">Week Net</h3>
            <p id = "week-net"></p>
        </article>
        
        
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
