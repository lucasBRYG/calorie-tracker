    <section class="page-section" id = "calorie-intake_section">
        <h3 class="section-header">Meals</h3>
        <div class="container">
            <div  id="meal-cards"class = "cards_section">


            </div>
            <div class="meal__form">
                    
                <label for="meal">Meal</label>
                <input type="text" id="meal">
        
                <label for="calories">Calories in meal</label>
                <input type="number" id="meal__calories">
                
                <button id="meal-submit"><span>Add Meal</span></button>
            
            </div>
            <div id = "calories-wheel">
                <svg id = "progress-svg" width = "170px" height = "170px">
                    <circle class = "track" r = "70" cx = "85" cy = "85"></circle>
                    <circle class = "progress" r = "70" cx = "85" cy = "85"></circle>
                    <circle class = "over-progress" r = "70" cx = "85" cy = "85"></circle>
                </svg>
                <p class = "progress-lable"></p>
            </div>
        </div>
    </section>

    <section class="page-section" id = "calorie-burned_section">
        <h3 class="section-header">Excersizes</h3>
        <div class="container">
            <div id="workout-cards" class = "cards_section">


            </div>
            <div class="workout__form">
               
                <label for="workout">Workout Name</label>
                <input type="text" id="workout">
                
                <label for="calories">Calories burned</label>
                <input type="number" id="workout__calories">
    
                <button id="workout-submit"><span>Add Workout</span></button>
    
            </div>
            <div id = "calories-burned">
                <h4>Today Total</h4>
                <p id = "calories-burned-val"></p>
            </div>
        </div>
        
    </section>

    <section class="page-section" id = "calorie-total_section">
        <article>
            <h3 class="section-header">Today Net</h3>
            <p id = "today-net"></p>
        </article>
        
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
